<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numb3r Numb3r5</title>
  <style>
    * {
      background-color: #223;
      color: #ddd;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      gap: 20px;
      height: 100dvh;
      width: 100dvw;
      margin: 0;
    }

    input {
      outline: none;
      border: 1px solid beige;
      border-radius: 4px;
      padding: 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <input type="text">
  <pre>




  </pre>
  <script>
    const input = document.querySelector("input");
    const output = document.querySelector("pre");
    
    const charMap = {
      "/": [
        "    /",
        "   / ",
        "  /  ",
        " /   ",
        "/    ",
      ],
      ".": [
        "     ",
        "     ",
        "     ",
        " ... ",
        " ... "
      ],
      ",": [
        "     ",
        "     ",
        "     ",
        "  ,, ",
        " ,,  ",
      ],
      "0": [
        "00000",
        "0   0",
        "0   0",
        "0   0",
        "00000",
      ],
      "1": [
        "111  ",
        "  1  ",
        "  1  ",
        "  1  ",
        "11111",
      ],
      "2": [
        "22222",
        "    2",
        "22222",
        "2    ",
        "22222",
      ],
      "3": [
        "33333",
        "    3",
        "  333",
        "    3",
        "33333",
      ],
      "4": [
        "4   4",
        "4   4",
        "44444",
        "    4",
        "    4",
      ],
      "5": [
        "55555",
        "5    ",
        "55555",
        "    5",
        "55555",
      ],
      "6": [
        "66666",
        "6    ",
        "66666",
        "6   6",
        "66666",
      ],
      "7": [
        "77777",
        "    7",
        "    7",
        "    7",
        "    7",
      ],
      "8": [
        "88888",
        "8   8",
        "88888",
        "8   8",
        "88888",
      ],
      "9": [
        "99999",
        "9   9",
        "99999",
        "    9",
        "    9",
      ],
    }

    input.addEventListener("input", (ev) => {
      
      while (output.lastChild) {
      
        output.removeChild(output.lastChild);
      
      }

      let result = "";

      for (let rowIndex = 0; rowIndex < 5; rowIndex++) {
        
        let rowText = "";

        for (let charIndex = 0; charIndex < ev.target.value.length; charIndex++) {

          const char = ev.target.value[charIndex];
          
          if (Object.hasOwnProperty.call(charMap, char)) {
            
            rowText += charMap[char][rowIndex];
            
            if (charIndex < ev.target.value.length - 1) {

              rowText += "  ";
            
            }
          }
        }
        
        result += rowText + "\n";
      }

      output.textContent = result;
    })
  </script>
</body>
</html>
